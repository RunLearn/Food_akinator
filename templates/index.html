<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bayer Food Akinator</title>
    {#    {% boostrap  %}#}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        {#    google fonts #}
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@600&family=Kanit:ital,wght@1,600&display=swap"
          rel="stylesheet">
    <style type="text/css">
        a{ text-decoration: none}
    </style>
<style>

@font-face {
    font-family: 'BMJUA';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_one@1.0/BMJUA.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

.bmfont {
    font-family: 'BMJUA', 'cursive';
    background-color: lemonchiffon;
}

.pick {
    font-family: 'BMJUA', 'cursive';
    font-size: medium;
}
.img-div{
    max-width: 300px;
    max-height: 300px;
    text-align: center;
}
.linemode{
    outline: solid 1px red;
    background-color: whitesmoke;

}
.anslinemode{
    outline: solid 1px darkblue;
    background-color: whitesmoke;
}
.resultback{
    outline: solid 1px sandybrown;
    background-color: whitesmoke;
}
</style>
</head>

<body id="home" class="bmfont">
<div class="text-center mw-500">{# 최상단 제목 #}
    <div>
        <br>
        <br>
        <h1>
            오늘 뭐 먹지?
        </h1>
    </div>
</div>
<div class="mw-500 m-5">
        {% if result %}

            <h3 class="text-center"><font color="#006400"></font></h3>
            <br>
            <form class="text-center">
                <div>
                    <img src="{{ url_for('static', filename=img/햄버거.png) }}" class="img-div">
                </div>
            </form>
            <br>
            <br>
            <h2 class="text-center">당신은 {{ result }}을(를) 생각했군요!</h2>
            <br>
            <br>
            <form class="text-center">
                <div class="btn btn-outline-success rounded-pill px-5">
                    <a href="https://m.place.naver.com/restaurant/list?x=126.8484023&y=35.1571047&query={{result}}&sessionId=jDpDmL%2FGas5j45s%2BnreWyw%3D%3D&level=bottom&entry=pll"><font color="#006400">가까운 매장 찾아보기</font></a>
                </div>
                <br>
                <br>
                <br>
                <span class="btn btn-outline-primary rounded-pill px-3 mx-2">
                    <a href="https://www.baemin.com/"><font color="#00008b">배달의민족 주문하기</font></a>
                </span>
                <span class="btn btn-outline-primary rounded-pill px-3 mx-2">
                    <a href="https://www.coupangeats.com/"><font color="#00008b">쿠팡이츠 주문하기</font></a>
                </span>

            </form>
        {% else %}
    <div class="linemode rounded">
        <h3 class="mx-4"><font color="#ff4500">Question </font></h3>
        <h3 class="text-center">{{ question_text }}</h3>
        <br>
    </div>
        <br>
    <form class="anslinemode rounded px-1">
            <div>
                <h3 class="mx-4"><font color="#00008b">Answer </font></h3>
            </div>
            <div>
                <div align="center">
                    <input type="hidden" name="question" value="{{ question }}" />
                    <label class="m-1 pick"><input type="radio" name="answer" value="1" required> 네</label><br />
                    <label class="m-1"><input type="radio" name="answer" value="0" required> 아니오</label><br />
                    <label class="m-1"><input type="radio" name="answer" value="0.5" required> 모르겠습니다.</label><br />
                    <label class="m-1"><input type="radio" name="answer" value="0.75" required> 아마 그럴겁니다.</label><br />
                    <label class="m-1"><input type="radio" name="answer" value="0.25" required> 아마 아닐겁니다.</label><br />
                </div>
            </div>
        <br/>

        <div class="text-center">
            <input type="submit" value="Next" class="px-3">
        </div>
        <br>
    </form>

{% endif %}
</div>
<form class="text-center">
    <div class="btn btn-outline-danger rounded-pill px-5">
        <a href="http://127.0.0.1:5000/"> 다시하기</a>
    </div>
</form>
<br>
<br>
<br>
<div class="text-center">
    (주)비주얼인싸
</div>
</body>
</html>
